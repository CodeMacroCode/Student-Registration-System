<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Student Registration Form</title>
</head>
<body class="bg-slate-950 text-white">
    <header>
        <h1 class="font-extrabold text-4xl text-center mt-10">Student Registration System</h1>
        <article id="description" class="ml-auto mr-auto mt-10 w-3/4 text-center">
                The Student Registration System is designed to streamline the process of student enrollment and management. 
                It allows admin to register new students by entering personal details such as name, date of birth, student ID, roll no. and contact information.
        </article>
    </header>
    <main class="mt-20 w-2/3 ml-auto mr-auto">
        <nav class="flex">
            <button id="student-registration" class="mr-4 flex text-gray-400 focus:text-white hover:bg-slate-900 p-2 rounded-md">
                <img src="assets/registration.png" alt="Registration form" class="invert size-6 mr-1">
                Student Registration
            </button>
            <button id="student-details" class="flex hover:bg-slate-900 p-2 rounded-md text-gray-400 focus:text-white">
                <img src="assets/sheet.png" alt="Student details" class="invert size-6 mr-1">
                Student Details
            </button>
        </nav>
        <form class="flex flex-col">
            <label for="full-name">Student Name</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" id="full-name" type="text" placeholder="Full Name" required>
            <div id="gender" class="mb-4">
                <h3>Gender</h3>
                <ul>
                    <li>
                        <input type="radio" value="Male" name="gender" id="gender-male">
                        <label for="gender-male">Male</label>
                    </li>
                    <li>
                        <input type="radio" value="Female" name="gender" id="gender-female">
                        <label for="gender-female">Female</label>
                    </li>
                </ul>
            </div>
            <label for="student-id">Student ID</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" type="number" id="student-id" placeholder="Student ID" required>
            <label for="class">Class</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" type="text" id="class" placeholder="Class" required>
            <label for="roll-no">Student Roll No.</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" type="text" id="roll-no" placeholder="Roll No." required>
            <label for="contact-no">Student Contact Number</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" type="number" id="contact-no" placeholder="Contact Number" required>
            <label for="email">Student Email ID</label>
            <input class="text-black mb-4 h-10 p-2 focus:outline-none" type="email" id="class" placeholder="Email ID" required>
            <input type="submit" class="w-20 self-center hover:bg-slate-900 p-2 rounded-md text-gray-400 focus:text-white">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
